version: '3.8'

services:
  dragonflydb:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: dragonflydb
    ports:
      - "6499:6379"
    volumes:
      - dragonfly-data:/data
    environment:
      - DRAGONFLY_LOG_LEVEL=info
    command: >
      --logtostderr
      --alsologtostderr
    restart: unless-stopped
    networks:
      - supervisor-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull phi4-mini && wait"]
    restart: unless-stopped
    networks:
      - supervisor-network

volumes:
  dragonfly-data:
    driver: local
  ollama_data:
    driver: local

networks:
  supervisor-network:
    driver: bridge
